<link rel="stylesheet" href="{{app-url}}/popups/css/signupcarrot.css">
<link rel="stylesheet" href="{{app-url}}/popups/css/bootstrap.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{font-family}}&display=swap">
<style>
#ddexitpopwrapper{
    font-family: "{{font-family}}", {{font-category}}!important;
}
#ddexitpopwrapper .signupcarrot{
    font-family: "{{font-family}}", {{font-category}}!important;
}
.signupcarrot .vertically-center{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
}
.signupcarrot .overflow-break-word{
    overflow-wrap: break-word;
}
.signupcarrot h1.scalable{
    font-size: 1.5em;
}
.signupcarrot h2.scalable{
    font-size: 1.25em;
}
.signupcarrot #signupcarrot-product-image {
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}
@media screen and (max-width: 767px){
    .signupcarrot .scalable{
        font-size: 1em;
    }
    .signupcarrot #signupcarrot-product-image {
        background-position: center bottom;
        height:10em;
    }
}
</style>
<div class="container">
    <div class="row text-center">
        <div id="signupcarrot-product-image" class="col-12 col-md-5 offset-md-0"  style="background-image: url(\'{{product-image}}\');">
        </div>
        <div class="col-12 col-md-7 vertically-center py-4">
            <div>
                <div class="col-sm-12">
                    <h1 class="scalable text-center overflow-break-word">{{h1}}</h1>
                    <h2 class="scalable text-center overflow-break-word">{{h2}}</h2>
                </div>
                <div class="col-sm-12">
                    <form id="signupcarrot-form" class="m-0" target="_blank" action="{{subscribe-url}}" method="get">
                        <input type="hidden" name="signupcarrot-id" id="signupcarrot-id" value="{{carrot-id}}">
                        <input type="hidden" name="signupcarrot-product-select" id="signupcarrot-product-select" value="{{product-id}}">
                        <div class="form-group">
                            <input required maxlength="12" class="form-control form-control-sm" type="text" name="signupcarrot-engraving" id="signupcarrot-engraving" placeholder="Name on Keyring">
                        </div>
                        <div class="form-group">
                            <input required class="form-control form-control-sm" type="email" name="signupcarrot-email" id="signupcarrot-email" placeholder="Email">
                        </div>
                        {{merge-fields}}
                        <div class="form-group">
                            <input style="background-color: #007bff" class="w-100 btn btn-primary" type="submit" form="signupcarrot-form" value="Subscribe">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
